<div class="row mt-4 mb-5" fxLayout fxLayoutAlign="center">
  <h4 class="justify-content-center">Create Rental</h4>
</div>


<div fxLayout="row">
  <div fxLayout="row" fxFlex="100%" fxFlex.gt-sm="100%" class="mt-3 mb-5">
      <mat-card class="col-md-12">
          <form (ngSubmit)="onSubmit(form)" class="my-4">
              <div class="row">
                  <mat-form-field class="col-md-6">
                      <input matInput [matDatepicker]="rentalPicker" placeholder="Rental Date" formControlName="dateOfRental" id="dateOfRental" (click)="rentalPicker.open()" required>
                      <mat-datepicker-toggle matSuffix [for]="rentalPicker"></mat-datepicker-toggle>
                      <mat-datepicker #rentalPicker></mat-datepicker>
                  </mat-form-field>

                  <mat-form-field class="col-md-6">
                      <input matInput [matDatepicker]="dueDatePicker" placeholder="Due Date" formControlName="dueDate" id="dueDate" (click)="dueDatePicker.open()" required>
                      <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                      <mat-datepicker #dueDatePicker></mat-datepicker>
                  </mat-form-field>   

                  <mat-form-field class="col-md-6" fxFlexFill>
                      <mat-label>Customers</mat-label>
                      <mat-select formControlName="customerId" id="customerId">
                          <ng-container >
                              <mat-option *ngFor="let customer of customers" [value]="customer.customerId">{{customer.firstName + ' ' + customer.lastName}}</mat-option>
                          </ng-container>       
                      </mat-select>
                  </mat-form-field>

                  <mat-form-field class="col-md-6" fxFlexFill>
                      <mat-label>Medias</mat-label>
                      <mat-select formControlName="mediaId" id="mediaId">
                          <ng-container >
                              <mat-option *ngFor="let media of medias" [value]="media.mediaId">{{media.itemTitle + ' ' + '[' + media.category + ']'}}</mat-option>
                          </ng-container>       
                      </mat-select>
                  </mat-form-field> 
              </div>

              <div class="form-group row mt-3 mb-3" fxLayout fxLayoutAlign="center">
                  <mat-card-actions>
                      <button class="btn-style-sm blue" type="submit">Save</button>
                      <button class="btn-style-sm red" routerLink="/rental-project/rentals">Cancel</button>
                  </mat-card-actions>
              </div>
          </form>
      </mat-card>
  </div>    
</div>
