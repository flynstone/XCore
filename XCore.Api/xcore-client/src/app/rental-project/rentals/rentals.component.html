<div class="col-lg-12 col-md-12 pb-2">
  <div class="row mt-4 mb-2" fxLayout fxLayoutAlign="center">
      <h4 class="justify-content-center">Rentals</h4>
  </div>

  <br><br>

  <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Search</mat-label>
          <!-- Bypass Ivy's strict check; Reference: https://github.com/angular/angular/issues/35958 -->
          <input matInput type="text" (keyup)="doFilter($any($event.target).value)">
      </mat-form-field>

      <div class="col-md-4"></div>

      <a routerLink="/rental-project/rentals/add" class="btn-style-sm green mb-2">
          <mat-icon>person_add</mat-icon>
      </a>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-index" matSort matSortStart="desc">

      <ng-container matColumnDef="dateOfRental">
        <th mat-header-cell *matHeaderCellDef>Rental Date</th>
        <td mat-cell *matCellDef="let element">{{element.dateOfRental | date}}</td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let element">{{element.dueDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let element">{{element.customer}}</td>
      </ng-container>

      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>Media Title</th>
        <td mat-cell *matCellDef="let element">{{element.media}}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element">
          <a class="btn-style-sm orange" routerLink='/rental-project/rentals/edit/{{element.mediaId}}'>
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="delete(element.rentalId)" class="btn-style-sm red">
            <mat-icon color="white">delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

          
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>    
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      
    </table>         
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" class="mat-paginator-sticky"></mat-paginator>
  </div>
</div>
